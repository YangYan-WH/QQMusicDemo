<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ Music</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header id="header">
        <h1>QQ 音乐</h1>
        <!--用于给搜索引擎查看-->
        <img src="images/logo.png" alt="Logo" id="logo">
    </header>
    <nav class='navbar'>
        <ul class='nav-list'>
            <li class='nav-item active' data-role="tab" data-view=".rec-view">推荐</li>
            <li class='nav-item' data-role="tab" data-view=".rank-view">排行榜</li>
            <li class='nav-item' data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div>
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider">
                <!-- 占位 -->
            </div>
            <div class="list radio">
                <h2>电台</h2>
            </div>
            
        </div>
        <div class="rank-view tab-content hide">
            排行榜
        </div>
        <div class="search-view tab-content hide">
            搜索
        </div>
    </div>
    <script src="scripts/slider.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
