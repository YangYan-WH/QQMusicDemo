<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ Music</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header id="header">
        <h1>QQ 音乐</h1>
        <!--用于给搜索引擎查看-->
        <img src="images/logo.png" alt="Logo" id="logo">
    </header>
    <nav class='navbar'>
        <ul class='nav-list'>
            <li class='nav-item active' data-role="tab" data-view=".rec-view">推荐</li>
            <li class='nav-item' data-role="tab" data-view=".rank-view">排行榜</li>
            <li class='nav-item' data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div>
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider">
                <!-- 占位 -->
            </div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list">
                   <!-- 占位 -->
                </div>
            </div>
            <div class="playlists">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
        </div>
        <div id='rank-view' class="rank-view tab-content hide">
            <ul class="toplist"></ul>
        </div>
        <div id="search-view"  class="search-view tab-content hide">
            <div class="input-wrap">
                <input  id="search" type="text"  placeholder="搜索歌曲 歌单 专辑">
            </div>
            <div class="search-results">
                <ul class='song-list'></ul>
            </div>
        </div>
    </div>
    <script src="scripts/slider.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
